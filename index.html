<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" rel="stylesheet">

    <link href="/Styles/bootstrap.min.css" rel="stylesheet">
    <link href="/Styles/kendo.bootstrap.min.css" rel="stylesheet">
    <link href="/Styles/kendo.common-bootstrap.min.css" rel="stylesheet">
    <link href="/Styles/style.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato:300|Roboto:400" rel="stylesheet">

    <script src="/Styles/jquery-2.2.3.min.js"></script>
    <script src="/Styles/bootstrap.min.js"></script>
    <script src="/Styles/kendo.all.min.js"></script>

    <script src="http://taglibrary.azurewebsites.net/tag-library.js"></script>

    <link rel="stylesheet" href="/Styles/site.css">

</head>

<body>
    <tag-layout>
        <tag-navbar></tag-navbar>
        <tag-layout-sidenav>
            <ul>
                <li>
                    <stencil-route-link url='#'>
                        <tag-menu-item i='Home' title='Home'>
                            <span>Home</span>
                        </tag-menu-item>
                    </stencil-route-link>
                </li>
            </ul>
        </tag-layout-sidenav>
        <main>
            <tag-three-col-layout>
                <tag-card class="tall">

                    <tag-profile name="Bob Marley" src="https://ia.media-imdb.com/images/M/MV5BMTM0MzM3MTg3MF5BMl5BanBnXkFtZTcwNDcwODE0Nw@@._V1_UX214_CR0,0,214,317_AL_.jpg" gender="Male" dob="6 Feb 1945" nationality="Jamaican"></tag-profile>

                    <tag-form-group label="Known as" placeholder="Known as"></tag-form-group>

                </tag-card>

                <tag-card-header class="tall" heading="Contact information">
                    <tag-form-group id="addressline1" label="Address line 1"></tag-form-group>
                    <tag-form-group id="town" label="Town"></tag-form-group>
                    <tag-form-group id="county" label="County"></tag-form-group>
                    <tag-form-group id="postcode" label="Postcode"></tag-form-group>
                    <tag-form-group id="emailAddress" label="Email address"></tag-form-group>
                    <tag-form-group id="mobile" label="Mobile"></tag-form-group>
                    <tag-form-group id="landline" label="Landline"></tag-form-group>
                </tag-card-header>

                <tag-card-header heading="Emergency Contact">
                    <tag-form-group id="emergencyName" label="Name"></tag-form-group>
                    <tag-form-group id="emergencyRelationship" label="Relationship"></tag-form-group>
                    <tag-form-group id="emergencyMobile" label="Mobile"></tag-form-group>
                </tag-card-header>

                <tag-card-header heading="Working Pattern">
                    <tag-pay-wp></tag-pay-wp>
                </tag-card-header>

            </tag-three-col-layout>
        </main>
    </tag-layout>
</body>

</html>
